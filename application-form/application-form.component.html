<form class="form-horizontal" role="form">
    <h2>Registration Form</h2>
    <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">Full Name</label>
        <div class="col-sm-9">
            <input id="firstName" placeholder="Full Name" class="form-control" autofocus="" type="text" required>
            <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
            <input id="email" placeholder="Email" class="form-control" type="email" required>
        </div>
    </div>
    <div class="form-inline">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
            <input id="password" placeholder="Password" class="form-control" type="password" required>
            <small id="passwordHelpInline" class="text-muted">
                Must be 8-20 characters long.
              </small>
        </div>
    </div>
    <div class="form-group">
        <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
        <div class="col-sm-9">
            <input id="birthDate" class="form-control" type="date">
        </div>
    </div>
    <div class="form-group">
        <label for="country" class="col-sm-3 control-label">Country</label>
        <div class="col-sm-9">
            <select id="country" class="custom-select mb-2 mr-sm-2 mb-sm-0">
                <option>Afghanistan</option>
                <option>Bahamas</option>
                <option>Cambodia</option>
                <option>Denmark</option>
                <option>Ecuador</option>
                <option>Fiji</option>
                <option>Gabon</option>
                <option>Haiti</option>
            </select>
        </div>
    </div> <!-- /.form-group -->
    <div class="form-group">
        <label class="control-label col-sm-3">Gender</label>
        <div class="col-sm-6">
            <div class="row">
                <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                      Female
                    </label>
                  </div>
            </div>
        </div>
    </div> <!-- /.form-group -->
    <div class="form-group">
        <label class="control-label col-sm-3">Meal Preference</label>
        <div class="col-sm-9">
            <div class="checkbox">
                <label>
                    <input id="calorieCheckbox" value="Low calorie" type="checkbox">Low calorie
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input id="saltCheckbox" value="Low salt" type="checkbox">Low salt
                </label>
            </div>
        </div>
    </div> <!-- /.form-group -->
    <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
            <div class="checkbox">
                <label>
                    <input type="checkbox" required>I accept <a href="#">terms</a>
                </label>
            </div>
        </div>
    </div> <!-- /.form-group -->
    <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </div>
</form>
