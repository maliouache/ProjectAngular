<form class="form-horizontal" (ngSubmit)="onSubmit()" role="form" #applicationform="ngForm">
    <h2>Registration Form</h2>
    <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">Full Name</label>
        <div class="col-sm-9">
            <input [(ngModel)]="model.fullName" name="fullName" id="fullName" placeholder="Full Name" class="form-control" autofocus="" type="text" #name="ngModel" required>
            <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">Name is required
            </div>
            <span class="help-block">Last Name, First Name, eg.: Smith Harry</span>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
            <input [(ngModel)]="model.mailAdress" name="mailAdress" id="email" placeholder="Email" class="form-control" type="email" #mailAdress="ngModel" required>
            <div [hidden]="mailAdress.valid || mailAdress.pristine"
                class="alert alert-danger">mail adress is required
            </div>
        </div>
    </div>
    <div class="form-inline">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
            <input [(ngModel)]="model.password" name="password" id="password" placeholder="Password" class="form-control" type="password" required>
            <small id="passwordHelpInline" class="text-muted">
                Must be 8-20 characters long.
              </small>
        </div>
    </div>
    <div class="form-group">
        <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
        <div class="col-sm-9">
            <input id="birthDate" class="form-control" type="date">
        </div>
    </div>
    <div class="form-group">
        <label for="country" class="col-sm-3 control-label">Country</label>
        <div class="col-sm-9">
            <select [(ngModel)]="model.pays" name="pays" id="country" class="custom-select mb-2 mr-sm-2 mb-sm-0">
                <option *ngFor="let pays of pays" [value]="pays">{{pays}}</option>
            </select>
        </div>
    </div> <!-- /.form-group -->
    <div class="form-group">
        <label class="control-label col-sm-3">Gender</label>
        <div class="col-sm-6">
            <div id="gender" class="row">
                <div class="form-check">
                    <label class="form-check-label">
                      <input [(ngModel)]="model.gender" name="gander" class="form-check-input" type="radio" id="exampleRadios1" value="MALE" >
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input [(ngModel)]="model.gender" name="gander" class="form-check-input" type="radio" id="exampleRadios2" value="FEMALE">
                      Female
                    </label>
                  </div>
            </div>
        </div>
    </div> <!-- /.form-group -->
    <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
            <div class="checkbox">
                <label>
                    <input type="checkbox" required>I accept <a href="#">terms</a>
                </label>
            </div>
        </div>
    </div> <!-- /.form-group -->
    <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
            <button [routerLink]="['/post-newUser']" type="submit" class="btn btn-primary btn-block" [disabled]="!applicationform.form.valid">Register</button>
        </div>
    </div>
</form>
