<div class="dropzone" appDragAndDrop (filesChangeEmiter)="onFilesChange($event)" [allowedextensions]="['png', 'jpg', 'bmp']">
  <div class="text-wrapper">
    <div class="centered">Drop your file here!</div>
  </div>
</div>
<div class="dropzone-list">
  <ul>
    <li *ngFor="let file of fileList">
      {{ file.name }}
    </li>
  </ul>
  <ul class="invalid">
    <li *ngFor="let file of invalidFiles">
      {{ file.name }}
    </li>
  </ul>
</div>
