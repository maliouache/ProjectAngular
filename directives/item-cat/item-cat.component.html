<a [routerLink]="['/Detail',itemComp._id]">
  <div class="tile__media" >
    <img class="tile__img" src="{{itemComp.imgFolder}}main" title="{{itemComp.description}}"/>
  </div>
  <div class="tile__details">
    <div class="tile__title">
      {{itemComp.name}}, {{itemComp.price}}$
    </div>
  </div>
</a>
